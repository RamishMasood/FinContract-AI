<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - FinContract AI</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="The page you are looking for cannot be found." />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #f3f4f6; color: #111827; }
      .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { background: #ffffff; border-radius: 16px; padding: 32px; max-width: 560px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.06); text-align: center; }
      h1 { font-size: 32px; margin: 0 0 8px; }
      p { color: #6b7280; margin: 0 0 16px; }
      a { display: inline-block; margin-top: 8px; background: linear-gradient(90deg, #213B75, #314890); color: white; text-decoration: none; padding: 12px 20px; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you’re looking for doesn’t exist.</p>
        <a href="/">Go back home</a>
      </div>
    </div>
  </body>
  
</html>
